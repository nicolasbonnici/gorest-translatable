name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    name: Quality Checks (Go Report Card)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'

      - name: Install quality check tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/gordonklaus/ineffassign@latest
          go install github.com/client9/misspell/cmd/misspell@latest
          go install github.com/kisielk/errcheck@latest
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Run gofmt -s (simplify)
        run: |
          output=$(gofmt -s -l .)
          if [ -n "$output" ]; then
            echo "The following files are not formatted with gofmt -s:"
            echo "$output"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run ineffassign
        run: ineffassign ./...

      - name: Run misspell
        run: misspell -error .

      - name: Run errcheck
        run: errcheck ./...

      - name: Run gocyclo (threshold: 15)
        run: |
          output=$(gocyclo -over 15 .)
          if [ -n "$output" ]; then
            echo "The following functions have cyclomatic complexity over 15:"
            echo "$output"
            exit 1
          fi

      - name: Run golangci-lint
        run: |
          echo "Running golangci-lint comprehensive checks..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run

      - name: Cleanup
        if: always()
        run: go clean -cache -testcache -modcache

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display coverage
        run: go tool cover -func=coverage.out

      - name: Cleanup
        if: always()
        run: |
          go clean -cache -testcache -modcache
          rm -f coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'

      - name: Build verification
        run: go build -v ./...

      - name: Cleanup
        if: always()
        run: go clean -cache -testcache -modcache
